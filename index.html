<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDS Program Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { margin: 5px; padding: 10px; }
  </style>
</head>
<body>
  <h1>EDS Program - Connexion</h1>

  <div id="auth-container">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Mot de passe"><br>
    <button onclick="signup()">S'inscrire</button>
    <button onclick="login()">Se connecter</button>
    <button onclick="resetPassword()">Mot de passe oubli√© ?</button><br><br>
    <button onclick="loginWithGoogle()">Connexion avec Google</button>
  </div>

  <div id="user-info"></div>

  <script>
    // üîë Remplace ak config Firebase ou
    const firebaseConfig = {
      apiKey: "VOTRE_API_KEY",
      authDomain: "VOTRE_PROJECT.firebaseapp.com",
      projectId: "VOTRE_PROJECT",
      storageBucket: "VOTRE_PROJECT.appspot.com",
      messagingSenderId: "XXXXXXXXX",
      appId: "XXXXXXXXX"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Signup
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => alert("Compte cr√©√© üéâ"))
        .catch(err => alert(err.message));
    }

    // Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(err => alert(err.message));
    }

    // Reset password
    function resetPassword() {
      const email = document.getElementById("email").value;
      auth.sendPasswordResetEmail(email)
        .then(() => alert("Email de r√©initialisation envoy√© ‚úâÔ∏è"))
        .catch(err => alert(err.message));
    }

    // Login Google
    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => alert(err.message));
    }

    // Observer user
    auth.onAuthStateChanged(user => {
      const infoDiv = document.getElementById("user-info");
      if (user) {
        infoDiv.innerHTML = `
          <p>Connect√© en tant que <b>${user.email}</b></p>
          <button onclick="logout()">D√©connexion</button>
        `;
      } else {
        infoDiv.innerHTML = "";
      }
    });

    // Logout
    function logout() {
      auth.signOut();
    }
  </script>
</body>
</html>
